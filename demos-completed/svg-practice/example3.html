<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Practice Logo</title>
</head>
<body>
    <svg viewBox="0 0 200 100">
        <title>Logo with gradient colors</title>
        <defs>
            <linearGradient id="gradient1">
                <stop offset="0%" stop-color="yellow"></stop>
                <stop offset="100%" stop-color="magenta"></stop>
            </linearGradient>
            <linearGradient id="gradient2">
                <stop offset="0%" stop-color="cyan"></stop>
                <stop offset="100%" stop-color="yellow"></stop>
            </linearGradient>
            <linearGradient id="gradient3">
                <stop offset="0%" stop-color="magenta"></stop>
                <stop offset="100%" stop-color="cyan"></stop>
            </linearGradient>
        </defs>

        <g>
            <!-- linking svgs to nyu, the previous example, and our class website  -->
            <a href="https://emilydidthis.github.io/CSCI-UA.0004-Fall24/">
                <rect x="0" y="0" width="100" height="100" fill="url(#gradient1)" opacity="0.8"></rect>
            </a>
            <a href="example1.html">
                <circle id="c2" cx="100" cy="50" r="50" fill="url(#gradient2)" opacity="0.8"></circle>
            </a>
            <a href="https://cs.nyu.edu/~ez560/">
                <polygon polygon points="100,100 150,0 200,100" fill="url(#gradient3)" opacity="0.8"></polygon>
            </a>
            <line x1="11" y1="57" x2="88" y2="57" stroke="black" stroke-width="1"></line>
            <text x="10" y="50" alignment-baseline="middle" font-family="Helvetica" font-size="12">CSCI-UA 0004</text>
        </g>
    </svg>
</body>
</html>
